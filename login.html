<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscriber Login</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    form { display: flex; flex-direction: column; max-width: 300px; }
    input { margin-bottom: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem; margin-top: 0.5rem; }
    #error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button type="submit">Go to Chat</button>
  </form>
  <div id="error"></div>

  <div id="quickAccess" style="display: none;">
    <p>You’re already logged in.</p>
    <button id="goChatBtn">Go to Chat</button>
  </div>

  <script>
    // Clean up any old key names
    localStorage.removeItem("email");
    localStorage.removeItem("token");
    localStorage.removeItem("name");

    const savedEmail = localStorage.getItem("userEmail");
    const savedToken = localStorage.getItem("userToken");

    if (savedEmail && savedToken) {
      // Quick access flow
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("quickAccess").style.display = "block";

      document.getElementById("goChatBtn").addEventListener("click", () => {
        window.location.href = `/chat-ui/${encodeURIComponent(savedEmail)}`;
      });
    } else {
      // Normal login flow
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("emailInput").value;

        try {
          const res = await fetch(`/user-info/${encodeURIComponent(email)}`);
          const data = await res.json();

          if (data.error || !data.is_subscriber) {
            // Unknown or unsubscribed user → friendly message + subscribe button
            document.getElementById("error").innerHTML = `
              Hey, it appears we don't know you yet. Either check the email you entered or subscribe for access.<br>
              <button id="subscribeBtn">Subscribe</button>
            `;

            document.getElementById("subscribeBtn").addEventListener("click", async () => {
              const checkoutRes = await fetch("/create-checkout-session", { method: "POST" });
              const { url } = await checkoutRes.json();
              window.location.href = url;
            });
          } else {
            // Valid subscriber → save details and redirect
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userToken", data.api_token);
            localStorage.setItem("userName", data.name);
            window.location.href = `/chat-ui/${encodeURIComponent(email)}`;
          }
        } catch (err) {
          console.error("❌ Login error:", err);
          document.getElementById("error").textContent = "Server error. Please try again.";
        }
      });
    }
  </script>
</body>
</html>
