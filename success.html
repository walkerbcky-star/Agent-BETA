<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .session-id {
      margin-top: 1rem;
      font-weight: bold;
      color: #2d6a4f;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Payment Successful</h1>
    <p>Thank you for subscribing. Your checkout session has completed.</p>
    <p id="sessionText">Loading session ID...</p>
  </div>

  <script>
    // Extract session_id from query string
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    const textElement = document.getElementById("sessionText");
    if (sessionId) {
      textElement.textContent = "Session ID: " + sessionId;
      textElement.className = "session-id";
    } else {
      textElement.textContent = "No session ID found in URL.";
      textElement.style.color = "red";
    }
  </script>
</body>
</html>
