<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Agent</title>
</head>
<body>
  <h1>Subscribe to Agent</h1>
  <p>Enter your email to start your subscription:</p>
  <input id="email" placeholder="you@example.com" />
  <button onclick="go()">Subscribe</button>

  <script>
    async function go() {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert("Please enter your email");

      const r = await fetch("https://agent-beta.onrender.com/subscribe", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email })
      });

      const data = await r.json();
      if (data.url) {
        location.href = data.url;
      } else {
        alert(data.error || "Failed to start subscription");
      }
    }
  </script>
</body>
</html>
