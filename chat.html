<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscriber Chat</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #chatForm { margin-bottom: 1rem; }
    #chatInput { width: 70%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    #chatReply { white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
    #topBar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="topBar">
    <h1 id="welcomeMessage">Welcome to the Chat</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <pre id="chatReply"></pre>

  <script>
    // Get email from URL path and save it
    const pathParts = window.location.pathname.split("/");
    const email = decodeURIComponent(pathParts[pathParts.length - 1]);
    localStorage.setItem("userEmail", email);

    // Pull greeting + token from the server using email
    fetch(`/user-info/${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("welcomeMessage").textContent = "Welcome to the Chat";
        } else {
          document.getElementById("welcomeMessage").textContent = `Welcome back, ${data.name}`;
          localStorage.setItem("userToken", data.token); // store token in browser
        }
      })
      .catch(() => {
        document.getElementById("welcomeMessage").textContent = "Welcome to the Chat";
      });

    // Logout button â†’ clear storage and send to login page
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userToken");
      window.location.href = "/login";
    });

    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatReply = document.getElementById("chatReply");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = chatInput.value;
      const token = localStorage.getItem("userToken");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token, message }),
      });

      const data = await res.json();
      if (data.error) {
        chatReply.textContent = "Error: " + data.error;
      } else {
        chatReply.textContent = data.reply;
      }
    });
  </script>
</body>
</html>
