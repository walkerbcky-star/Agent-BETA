<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscriber Chat</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #chatForm { margin-bottom: 1rem; }
    #chatInput { width: 70%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    #chatReply { white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1 id="welcomeMessage">Welcome to the Chat</h1>

  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <pre id="chatReply"></pre>

  <script>
    // For now, we hardcode or set the email here.
    // Later this can be filled from your login/session system.
    localStorage.setItem("userEmail", "tester@example.com");

// Fake lookup until we wire DB â†’ replace with real fetch later
const userName = "Alice"; 
document.getElementById("welcomeMessage").textContent = `Welcome back, ${userName}`;

    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatReply = document.getElementById("chatReply");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = chatInput.value;
      const email = localStorage.getItem("userEmail");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, message }),
      });

      const data = await res.json();
      if (data.error) {
        chatReply.textContent = "Error: " + data.error;
      } else {
        chatReply.textContent = data.reply;
      }
    });
  </script>
</body>
</html>
